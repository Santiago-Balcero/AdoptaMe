<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta.me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/usuario.css">
</head>
<body>
    <nav>
        <a ><img width="35" src="./img/LOGO A navbar.png" alt="logo.png"></a>
        <a class="nav-item" href="" >Inicio</a>
        <a class="nav-item" href="" >Nosotros</a>
        <a class="nav-item" href="" >Ayuda</a>
        <a class='nav-logo'href="https://www.facebook.com/"><img width="30" src="./img/LOGO facebook.png" alt="facebook.png"></a>
        <a class='nav-logo'href="https://www.instagram.com/"><img width="30" src="./img/LOGO ig.png" alt="instragam.png"></a>
        <a class='nav-logo'href="https://www.twitter.com/"><img width="30" src="./img/LOGO tw.png" alt="twitter.png"></a>
    </nav>
    <main>
        <form action="">
        <div class="row">
            <div class="col">
                <label for="tipoId" class="form-label">Tipo de documento:</label>
                <select class="form-select" aria-label="Default select example" id="tipoId">
                    <option selected>Cédula de ciudadanía</option>
                    <option value="1">Cédula de extranjería</option>
                    <option value="2">Pasaporte</option>
                    <option value="3">Tarjeta de identidad</option>
                </select>
            </div>
            <div class="col">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" placeholder="ejemplo@gmail.com" id="email">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="id" class="form-label">Documento:</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="col">
                <label for="email" class="form-label">Teléfono móvil:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">+57</span>
                    <input type="tel" class="form-control" aria-describedby="basic-addon1">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="nombre" class="form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col">
                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <div class="col">
                <label for="inputPassword5" class="form-label">Contraseña:</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        Debe tener 8-20 caracteres, contener letras y números, y no debe tener espacios, caracteres especiales, o emojis.
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="btn-cont">
                <input class="btn btn-primary" type="submit" value="Registrarse">
            </div>
        </div>
        </form>
</main>
</body>
</html>

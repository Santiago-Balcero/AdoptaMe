<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/adopcion.css">
</head>
<body>
    <nav class='navigation'>
        <a ><img width="35" src="./img/LOGO A navbar.png" alt="logo.png"></a>
        <a class="nav-item nav-custom" href="" id="inicio">Inicio</a>
        <a class="nav-item nav-custom" href="" >Nosotros</a>

        <a class='nav-logo'href="https://www.instagram.com/"><img width="30" src="./img/LOGO ig.png" alt="instragam.png"></a>
        <a class='nav-logo'href="https://www.twitter.com/"><img width="30" src="./img/LOGO tw.png" alt="twitter.png"></a>
    </nav>
    <div class="container-fluid">
        <div class="row row-cols-2">
          <div class="col" id="col1">
            <form>
                <div class="mb-3">
                    <h4>Filtros</h4>
                    <hr>
                </div>
                <div class="mb-3">
                  <label for="ciudad" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad" aria-describedby="emailHelp">
                  <hr>
                </div>
                <div class="mb-3">
                  <label for="raza" class="form-label">Raza</label>
                  <input type="text" class="form-control" id="raza">
                  <hr>
                </div>
                <div class="mb-3">
                    <label class="form-label">Especie</label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="gato">
                    <label class="form-check-label" for="gato">
                      Gato
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="perro">
                    <label class="form-check-label" for="perro">
                      Perro
                    </label>
                    <hr>
                </div>
                <div class="mb-3">
                    <label class="form-label">Edad</label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="6months">
                    <label class="form-check-label" for="6months">
                      1 - 6 meses
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="12months">
                    <label class="form-check-label" for="12months">
                      6 - 12 meses
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="24months">
                    <label class="form-check-label" for="24months">
                      12 - 24 meses
                    </label>
                    <hr>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tamaño</label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="small">
                    <label class="form-check-label" for="small">
                      Pequeño
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="medium">
                    <label class="form-check-label" for="medium">
                      Mediano
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="" id="big">
                    <label class="form-check-label" for="big">
                      Grande
                    </label>
                    <hr>
                </div>
                <div id="btn-cont">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
              </form>
          </div>
          <div class="col" id="col2">
            <div class="container-fluid text-center" id="cards-cont">
              <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-grid">

              </div>                 
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./js/adopcion.js"></script>
</body>
</html>
